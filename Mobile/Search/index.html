<html>

    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />

    <meta name="identifier-URL" content="https://www.metaversedaily.world">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">

        content="metaverse, metaverse daily, Search Results, spatial, virtual, virtualreality, augmentreality, vr, ar, events, videos, offers, broadcasting, media, content, publishing, platform, news, art, generative ai, digital art" />
    <meta property='og:url' content='https://www.metaversedaily.world' />

        content='Metaverse Daily is a Broadcasting and Media Publishing as a platform for metaverse explorers.' />

    <meta name="mobile-web-app-capable" content="yes" />

    <title>Metaverse Daily - Search Results</title>

    <link rel='icon' type='image/x-icon' href='/static/Image/metaversedaily.png' />
    <link rel='stylesheet' type='text/css' href='/static/styles/mobile/app.min.css' />
    <link rel='stylesheet' type='text/css' href='/static/styles/mobile/shortcuts.css' />
    <link rel='stylesheet' href='/static/styles/mobile/royal_preloader.css' type='text/css' media='all' />
    <link rel="stylesheet" href="/static/styles/mobile/butterup.min.css" />
    <link rel="stylesheet" href="/static/styles/mobile/mainpageaddon.css" />

    <script type="text/javascript" src="/static/scripts/bundles/mobile/royal_preloader.min.js"></script>
    <script type="text/javascript" src="/static/scripts/bundles/mobile/butterup.min.js"></script>
    <script type="text/javascript" src='/static/scripts/bundles/mobile/multistepform.js'></script>
    <script type="text/javascript" src="/static/scripts/bundles/mobile/AppDownload.js"></script>
    <script type="text/javascript" src="/static/scripts/bundles/mobile/addonmainpage.js"></script>
    <script type="text/javascript" src='/static/scripts/bundles/mobile/announcement.js'></script>

    <script>
        mlScripts = [];
    </script>
</head>

<body class='state-groups-hide-accepting royal_preloader ScrollableBody'>
    <div id="turn" class="screen-size-loader" style="background-color: black; height:120%;">
        <div id="ScreenSizeLoader"
            style="background-image: url('/static/Image/badge.png'); margin:auto;z-index:9999999; height:250px;width:250px; background-size: contain;">
        </div>
        <div
            style="margin:auto; z-index:9999999;background-image: url('/static/Image/metaversedaily.png'); height:150px;width:150px; background-size:contain; background-repeat: no-repeat; margin-top:-200px; border-radius: 50%;">
        </div>
        <div style="margin:auto; color:#ffffff; text-align: center; margin-top:70px; font-size:35px; font-weight: 700;">
            Orientation Matters
            <br />
            <span style="font-size:15px;">Please Rotate Your Device</span>
        </div>
    </div>
    <div id="royal_preloader"></div>
    <div class='global-container' id="container">
        <div class='global-container-membrane'>
            <header class='global-header '>
                <div class='glyph global-header-glyph shim-svgs'>
                    <a href='/home'>
                        <span class='global-header-glyph-main'>
                            <img src="/static/Image/metaversedaily.png"
                                style="height: 100px; width: 100px; border-radius: 7%;" />
                        </span>
                        <span class="global-header-glyph-mini">
                            <div class="glyph-with-text">
                                <img src="/static/Image/metaversedaily.png"
                                    style="height: 50px; width: 50px; border-radius: 7%;" />
                            </div>
                            <div class="glyph-without-text">
                                <img src="/static/Image/metaversedaily.png"
                                    style="height: 50px; width: 50px; border-radius: 7%;" />
                            </div>
                        </span>
                    </a>
                </div>
                <nav class='global-header-nav'>
                    <ul class='global-header-nav-list' id="MetaverseDailyHeaderNavList">
                    </ul>
                </nav>
            </header>

            <div class='global-drawer ScrollableDrawer' tabindex='0'>
                <section class='global-drawer-pane' data-pane='search' id="MetaverseDailyDrawerSearch">
                </section>
                <section class='global-drawer-pane' data-pane='user' id="MetaverseDailyDrawerUser">
                </section>
                <section class='global-drawer-pane' data-pane='nav' id="MetaverseDailyDrawerMenu">
                </section>
            </div>
            <div class='global-page '>
                <div id='MetaverseDailyHeroContent'>
                </div>

                <div class='rail-layout'>
                    <div class='mobile-companion-rail'>
                        <div class='rail-content' id="MetaverseDailyRail">
                        </div>
                    </div>

                    <div class='rail-layout-body'>
                        <div class="stream">
                            <div style="height:100px;">
                                <div style="background-color:white; margin-left:0px;">
                                    <header class='auxsection-hd'>
                                        <div style="display:inline-flex;margin-left:-15px;">
                                            <img src="/static/svgs/hashtag.svg"
                                                style="width:45px; height:45px; margin-top:-7px;" />
                                            <span class='updates-list' style="font-size:35px;">Search Results</span>
                                        </div>
                                    </header>
                                </div>
                            </div>
                            <div id="MainContent"
                                class='listing-layout variant-x3 variant-standalone variant-content-type-eyebrows item-container updates-list-container' style="margin-top:-100px;">
                            </div>
                        </div>

                        <section class='auxsection' style="padding-top:100px;">
                            <header class='auxsection-hd' style="height:50px;">
                                <span class='updates-list'>Recommended</span>
                            </header>
                            <div class='hero variant-module' id="RecommendedContent" style='width: 100%; height:800px;'>
                            </div>
                        </section>

                        <section class='auxsection'>
                            <div class="stream" id="RecommendedBitsContent">
                            </div>
                        </section>

                        <section class='auxsection' style="margin-top:500px;">
                            <div class='feed-block module-list-block stream-block' id="OrganizationalContent">
                            </div>
                        </section>

                        <section class='auxsection' style="margin-top:-100px;">
                            <header class='auxsection-hd' style="height:50px;">
                                <span class='updates-list'>Related</span>
                            </header>
                            <div class='listing-layout variant-x3 variant-standalone variant-content-type-eyebrows item-container updates-list-container'
                                id="EndPageRelatedContent" style="margin-top:-100px;">
                            </div>
                        </section>

                        <section class='auxsection'>
                            <div class='feed-block module-list-block stream-block' id="EndPagePromoContent">
                            </div>
                        </section>

                        <section class='auxsection'>
                            <div class='feed-block module-list-block stream-block' id="SingleNewsContent">
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <footer class='global-footer' style="margin-top:350px;">
                <div id="MetaverseDailyFooterContent">
                </div>
            </footer>
        </div>
    </div>

    <dialog id="MetaverseDailySubscribeDialog">
    </dialog>

    <dialog id="MetaverseDailyMessageUsDialog">
    </dialog>

    <dialog id="MetaverseDailyPartnerWithUsDialog">
    </dialog>

    <dialog id="MetaverseDailyBecomeMerchantDialog">
    </dialog>

    <dialog id="AnnouncementDialog" style="background-color: rgb(26, 26, 26); max-width:950px; width:950px;">
    </dialog>

    <div style="position: fixed; height: 70px; z-index:90;" id="MetaverseDailyShortcuts">
    </div>


    <script id="searchResultTemplate" type="text/x-handlebars">
        <div class='container-item listing-layout-item ' data-href='{{PostPath}}'>
            <div style="width:100%;">
                <div class='listing-content' style="width:75%; margin-top:10px;">
                    <div class="listing-content-width">
                        <div class='module-eyebrow'>
                            {{ContentType}} @ {{ContentImagePathTag}} : {{Source}}
                        </div>
    
                        <h2 class='module-title'>{{ContentTitle}}</h2>
                        <footer class='module-meta'>
                            <div>
                                {{ContentPostedDate}} &middot; in <a href="{{InPath}}">{{In}}</a>
                            </div>
                        </footer>
                    </div>
                </div>
                <div class='listing-thumb'
                    style='background-image: url("{{CoverImagePath}}"), url("/static/Image/metaversedaily.png"); margin-top:60px; width:25%;'>
                </div>
            </div>
            <div style="margin-top:0px; margin-bottom:20px; width:100%; display: inline-flex;">
                <div style="width:40%; display: inline-flex;">
                    <div>
                        <img src="/static/svgs/location.svg" style="height:25px; width:25px; margin-right:5px;" />
                    </div>
                    <strong style="margin-top:6px; font-weight: 600;">{{Location}}</strong>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="/static/scripts/bundles/mobile/search.js"></script>
    <script type="text/javascript" src='/static/scripts/bundles/mobile/common.min.js'></script>
    <script type="text/javascript" src='/static/scripts/bundles/mobile/materialize.js'></script>
    <script type="text/javascript" src="/static/scripts/bundles/mobile/timer.js"></script>
    <script type="text/javascript" src='/static/scripts/bundles/mobile/mainpageaddon.js'></script>
    <script type="text/javascript" src='/static/scripts/bundles/mobile/postslider.js'></script>


    <div class="slider-content" id="MetaverseDailyHeroSliderContent">
    </div>

</body>

</html>
