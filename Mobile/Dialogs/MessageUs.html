<div style="margin-left:20px;">
    <h2>Message</h2>

    <form class='form login-form' id="SubscriptionForm" method='post' style="display:initial;">
        <fieldset class='form-bd'>           
            <div class='field-group'>
                <div class='field custom-input '>
                    <input id='txtSubscribeFullName' type='text' name='FullName' placeholder="Full Name" required minlength="3" style="font-size: larger; width:300px;">
                </div>
                <div class='field custom-input '>
                    <input id='txtSubscribeEmail' type='email' name='username' placeholder="Email Address" required style="font-size: larger; width:300px;">
                </div>
                <div class='field custom-input '>
                    <textarea id='txtSubscribeEmail' type='textarea' name='username' placeholder="Email Address" required style="font-size: larger; width:300px;"/>
                </div>
            </div>
            <div class='field custom-input' style="margin-bottom:10px; width:250px; border-width: 5em;">
                <input type="text" name="Captcha" id="SubscribeCaptcha" placeholder="Retype the characters" required  minlength="6" maxlength="6" style="border-color: #308f5a; border-bottom-width: .15rem; font-size: x-large;">
            </div>
        </fieldset>

        <footer class='form-ft'>
            <div class='button-group'>
                <input id="btnSubscribeSubmit" type='submit' class='button variant-admin-cta' value='Subscribe'/>           
            </div>
            or
            <div>
                <input id="btnSubscribeSubmit" type='submit' class='button variant-admin-cta' value='Subscribe'/>           
            </div>

        </footer>
    </form>
