    <dialog id="WalletConnectDialog" style="max-height:650px; background-color: #000000; color:#ffffff; ">
        <style>
            .wallet-connect {
                font-size: 25px;
                border-radius: 7px;
                font-weight: 900;
                color: #ffffff;
                border: 1px solid #ffffff;
                background-color: rgba(0, 0, 0, .8);
                transition: all .2s linear;
            }

            .wallet-connect:hover {
                background-color: rgba(0, 0, 255, .8);
            }

            .on-wallet-image {
                border-radius: 7px;
                box-shadow: rgba(255, 255, 255, 0.24) 0px 3px 8px;
                border: 1px solid #ffffff;
                transition: all .1s ease;
            }

            .on-wallet-image:hover {
                box-shadow: none;
                border: 2px solid red;
            }

            .wallet-connect-icon {
                cursor: pointer;
                border: none;
                border-radius: 5px;
                background-color: rgba(0, 0, 0, 1);
                transition: all .3s linear;
            }

            .wallet-connect-icon:hover {
                background-color: rgba(255, 0, 0, .5);
            }
        </style>

        <div style="margin-left:20px; width:100%; height:420px;">
            <h2>Wallet Options</h2>
            <hr />
            <div>
                <div style="width:95%; display:inline-flex; margin-top:20px;">
                    <div class="wallet-connect-icon"
                        style="width:50%; float:left; margin:auto; padding:auto; align-items: center; text-align: center; padding-top:5px; padding-bottom:10px;"
                        onclick="WalletConnect();"><img src="/static/Image/Wallet/metamaskwallet.png" width="111" alt=""
                            class="image-8" style="border-radius:10%; margin-top:5px;" />
                        <br /><span style="font-weight: 900; font-size: larger;">MetaMask</span>
                    </div>
                    <div class="wallet-connect-icon"
                        style="width:50%; float:right; margin:auto; padding:auto; align-items: center; text-align: center; padding-top:5px; padding-bottom:10px;"
                        onclick="WalletConnect();"><img src="/static/Image/Wallet/coinbasewallet.png" width="111" alt=""
                            class="image-8" style="border-radius:10%; margin-top:5px;" />
                        <br /><span style="font-weight: 900; font-size: larger;">Coinbase</span>
                    </div>
                </div>
                <div
                    style="width:95%;display:inline-flex;  margin:auto; margin-top:30px; margin-bottom:10px; padding:auto; align-items: center; text-align: center; ">
                    <div class="wallet-connect-icon" onclick="WalletConnect();"
                        style="width:50%; float:left; padding-top:5px; padding-bottom:10px;"><img
                            src="/static/Image/Wallet/trustwallet.jpg" width="111" alt="" class="image-8"
                            style="border-radius:10%; margin-top:5px;" />
                        <br /><span style="font-weight: 900; font-size: larger;">Trust</span>
                    </div>
                    <div class="wallet-connect-icon"
                        style="width:50%; padding-top:5px; padding-bottom:10px; float:right;align-items: center; margin:auto; padding:auto; align-items: center; text-align: center;"
                        onclick="WalletConnect();"><img src="/static/Image/Wallet/cryptowallet.png" width="111" alt=""
                            class="image-8" style="border-radius:10%; margin-top:5px;" />
                        <br /><span style="font-weight: 900; font-size: larger;">Crypto</span>
                    </div>
                </div>
                <hr />
            </div>
        </div>

        <footer class='form-ft'>
            <div class='button-group' style="margin-top:20px; margin-left:20px;">
                <button class='button variant-cta' style="border-radius:7px; font-size:20px; filter:invert(1);"
                    onclick="CloseWalletConnectDialog();">Done</button>
            </div>
        </footer>
    </dialog>
    <script>
        var walletConnectDialog = document.getElementById('WalletConnectDialog');
        function ShowWalletConnectDialog() {
            walletConnectDialog.showModal();
        }

        function CloseWalletConnectDialog() {
            walletConnectDialog.close();
        }

        function WalletConnect() {
            CloseWalletConnectDialog();
            butterup.toast({
                title: 'Message',
                message: 'Wallet Service Not Available Right Now.',
                type: 'error',
                icon: true,
                dismissable: true
            });
            window.scrollTo({
                top: 100,
                right: 100,
                behavior: 'smooth'
            });
        }
    </script>
