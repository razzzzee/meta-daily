<style>
    #MetaverseDailySubscribeDialog {
        overflow-y: hidden;
        overflow-x: hidden;
        height: 300px;
        max-height: 550px;
    }

    .subscribenewsletter-dialog-box {
        transition: opacity 1s ease, visibility 1s ease;
        opacity: 0;
        visibility: hidden;
    }

    .subscribenewsletter-dialog-box.show {
        opacity: 1;
        visibility: visible;
    }

    .subscribenewsletter-dialog-box.hidden {
        opacity: 0;
        visibility: hidden;
    }

    #SubscribeNewsletterLoader {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div>
    <h2>Join Our Newsletter</h2>
    <div id="subscribeNewsletterPage1">
        <form id="subscribeNewsletterForm" name="subscribeNewsletterForm" style="margin-top:0px; padding-top:0px;"
            onsubmit="event.preventDefault();">
            <div style="width:100%; margin-left:15px;">
                <fieldset class='form-bd'>
                    <div class='field-group' style="margin-top:0px; padding-top:20px;">
                        <h2 style="color:red; font-weight: 500; display:none; width:95%; font-size:15px;"
                            id="SubscribeNewsletterErrorMessage">**Error**</h2>
                        <div class='field custom-input '>
                            <input id='txtSubscribeNewsletterFullName' type='text' name='SubscribeNewsletterFullName'
                                placeholder="Full Name" required minlength="3" maxlength="100" pattern="^[a-zA-Z0-9 ]+$"
                                style="font-size: larger; width:100%;">
                        </div>
                        <div class='field custom-input '>
                            <input id='txtSubscribeNewsletterEmail' type='email' name='SubscribeNewsletterEmail'
                                placeholder="Email Address" maxlength="100" required
                                style="font-size: larger; width:100%;">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div style="padding-bottom:20px;">
                <div class='button-group' style="float:left;margin-left:10px;">
                    <button class='button variant-cta' style="border-radius:7px; font-size:20px;"
                        form_to_validate="subscribeNewsletterForm"
                        onclick="SubscribeNewsletter(this);">Subscribe</button>
                </div>
                <div style="float:left;">
                    <svg id="SubscribeNewsletterLoader" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                        viewBox="0 0 512 512">
                        <path fill="#000000"
                            d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z" />
                    </svg>
                </div>
            </div>
        </form>
    </div>
    <div id="subscribeNewsletterPage2" class="subscribenewsletter-dialog-box">
        <div style="margin-top:20px;">
            <h2 style="color:green; font-size:25px;">ðŸŽ‰ðŸŽ‰ðŸŽ‰ Subscribed ðŸŽ‰ðŸŽ‰ðŸŽ‰</h2>
            <div style="margin:auto; text-align:center;">
                <span style="font-size:20px; color:#201f20;">Activation Link Mailed</span>
            </div>
            <div
                style='background-image: url("/static/gifs/mail.gif"); height:300px; width:100%; background-size: cover; margin-top:-20px;'>
            </div>
            <div class='button-group' style="float:left; margin-top:-50px;">
                <button class='button variant-cta' style="border-radius:7px; font-size:20px;"
                    onclick="CloseSubscribeNewsletterDialog();">Done</button>
            </div>
        </div>
    </div>
    <button id="CloseSubscribeNewsletterDialogButton" aria-label="close" class="x">
        <svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px'
            width='25' height='25' viewBox='0 0 25 25' enable-background='new 0 0 25 25' xml:space='preserve'>
            <path
                d='M20.394,17.374c0,0.104-0.042,0.188-0.104,0.271l-2.646,2.645c-0.083,0.062-0.166,0.104-0.271,0.104 s-0.188-0.042-0.271-0.104L12.5,15.687L7.896,20.29c-0.082,0.062-0.166,0.104-0.27,0.104c-0.104,0-0.188-0.042-0.271-0.104 L4.71,17.645c-0.062-0.083-0.104-0.167-0.104-0.271s0.042-0.188,0.104-0.271L9.313,12.5L4.71,7.897 C4.648,7.814,4.606,7.73,4.606,7.626S4.648,7.439,4.71,7.355L7.355,4.71c0.084-0.062,0.167-0.104,0.271-0.104 c0.104,0,0.188,0.042,0.27,0.104L12.5,9.313l4.604-4.603c0.083-0.062,0.166-0.104,0.271-0.104s0.188,0.042,0.271,0.104l2.646,2.645 c0.062,0.083,0.104,0.167,0.104,0.271s-0.042,0.188-0.104,0.271L15.687,12.5l4.603,4.604C20.352,17.186,20.394,17.27,20.394,17.374z ' />

</div>
