<style>
    #MetaverseDailyMessageUsDialog{
        overflow-y:hidden;
        overflow-x: hidden;
        height:550px;
        width:70%;
        margin-top: 50px;
    }
    
    .ScrollableTextArea::-webkit-scrollbar {
        width: 1px;
    }

    .ScrollableTextArea::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
    }

    .ScrollableTextArea::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
    }

    .ScrollableMessageUsForm::-webkit-scrollbar {
        width: 1px;
    }

    .ScrollableMessageUsForm::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
    }

    .ScrollableMessageUsForm::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
    }

    .messageus-dialog-box {
        transition: opacity 1s ease, visibility 1s ease;
        opacity: 0;
        visibility: hidden;
    }

    .messageus-dialog-box.show {
        opacity: 1;
        visibility: visible;
    }

    .messageus-dialog-box.hidden {
        opacity: 0;
        visibility: hidden;
    }

    #MessageUsLoader {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div style="margin-top:20px;">
    <h2>Message Us</h2>
    <div id="messageUsPage1">
        <form id="messageUsForm" name="messageUsForm" style="margin-top:0px; padding-top:0px;"
            onsubmit="event.preventDefault();">
            <div style="height:450px; width:100%;  margin-left:0px;">
                <fieldset class='form-bd'>
                    <div class='field-group' style="margin-top:0px; padding-top:20px;">
                        <h2 style="color:red; font-weight: 500; display:none; width:95%; font-size:15px;"
                            id="MessageUsErrorMessage">**Error**</h2>
                        <div class='field custom-input '>
                            <input id='txtMessageUsFullName' type='text' name='MessageUsFullName'
                                placeholder="Full Name" required minlength="3" maxlength="100" pattern="^[a-zA-Z0-9 ]+$"
                                style="font-size: larger; width:100%;">
                        </div>
                        <div class='field custom-input '>
                            <input id='txtMessageUsEmail' type='email' name='MessageUsEmail' placeholder="Email Address"
                                maxlength="100" required style="font-size: larger; width:100%;">
                        </div>
                        <div class='field custom-input ' style="height:200px; margin-top:10px;">
                            <textarea id="txtMessageUsMessage" name='MessageUsMessage'
                                placeholder="Write Your Message (Max 2000 words)" rows="10" cols="50" required
                                maxlength="2000" pattern="^[a-zA-Z0-9_@.:/\&,]+$"
                                style="height:200px; font-size: larger; border-radius:7px;"
                                class="ScrollableTextArea"></textarea>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div style="margin-top:-50px;">
                <div class='button-group' style="float:left;">
                    <button class='button variant-cta' style="border-radius:7px; font-size:20px;"
                        form_to_validate="messageUsForm" onclick="MessageUsSend(this);">Send</button>
                </div>
                <div style="float:left;">
                    <svg id="MessageUsLoader" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                        viewBox="0 0 512 512">
                        <path fill="#000000"
                            d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z" />
                    </svg>
                </div>
            </div>
        </form>
    </div>
    <div id="messageUsPage2" class="messageus-dialog-box">
        <div style="margin-top:0px;">
            <div style="margin:auto; text-align:center;">
                <p
                style="color: rgb(26, 26, 26); font-weight: 400; width:95%; font-size:20px; margin-top:0px; line-height: 1.15;">
                Thanks for your message to Metaverse Daily. Our support team will be
                reverting you with appropriate response.</p>
            </div>
            <div
                style='background-image: url("/static/gifs/done.gif"); height:280px; width:100%; background-size: cover; margin-top:10px; border-radius: 10px;'>
            </div>
            <div class='button-group' style="float:left; margin-top:0px;">
                <button class='button variant-cta' style="border-radius:7px; font-size:20px;"
                    onclick="CloseMessageUsDialog();">Done</button>
            </div>
        </div>
    </div>
    <button id="CloseMessageUsDialogButton" aria-label="close" class="x">
        <svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px'
            width='25' height='25' viewBox='0 0 25 25' enable-background='new 0 0 25 25' xml:space='preserve'>
            <path
                d='M20.394,17.374c0,0.104-0.042,0.188-0.104,0.271l-2.646,2.645c-0.083,0.062-0.166,0.104-0.271,0.104 s-0.188-0.042-0.271-0.104L12.5,15.687L7.896,20.29c-0.082,0.062-0.166,0.104-0.27,0.104c-0.104,0-0.188-0.042-0.271-0.104 L4.71,17.645c-0.062-0.083-0.104-0.167-0.104-0.271s0.042-0.188,0.104-0.271L9.313,12.5L4.71,7.897 C4.648,7.814,4.606,7.73,4.606,7.626S4.648,7.439,4.71,7.355L7.355,4.71c0.084-0.062,0.167-0.104,0.271-0.104 c0.104,0,0.188,0.042,0.27,0.104L12.5,9.313l4.604-4.603c0.083-0.062,0.166-0.104,0.271-0.104s0.188,0.042,0.271,0.104l2.646,2.645 c0.062,0.083,0.104,0.167,0.104,0.271s-0.042,0.188-0.104,0.271L15.687,12.5l4.603,4.604C20.352,17.186,20.394,17.27,20.394,17.374z ' />
        </svg>
    </button>
</div>
<script type="text/javascript" src="/static/scripts/bundles/mobile/messageus.js"></script>
