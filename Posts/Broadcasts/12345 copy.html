<dialog id="BroadcastPublishDialog" style="width:650px; max-width: 650px; max-height: 550px;">
    <style>
        #BroadcastPublishDialog {
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .ScrollableBroadcastPublishForm::-webkit-scrollbar {
            width: 1px;
        }

        .ScrollableBroadcastPublishForm::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .ScrollableBroadcastPublishForm::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        }

        .broadcastPublish-dialog-box {
            transition: opacity 1s ease, visibility 1s ease;
            opacity: 0;
            visibility: hidden;
        }

        .broadcastPublish-dialog-box.show {
            opacity: 1;
            visibility: visible;
        }

        .broadcastPublish-dialog-box.hidden {
            opacity: 0;
            visibility: hidden;
        }

        select option {
            color: black;
        }

        select:not(:checked) {
            color: gray;
        }

        #BroadcastPublishLoader {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div>
        <div id="broadcastPublishPage1" style="margin-top:10px;width:650px; ">
            <h2><img src="/static/svgs/broadcasts.svg"
                    style="width:25px; height:25px; margin-top:15px; margin-right:5px;" />Publish
                Broadcast </h2>
            <h2 style="color:red; font-weight: 500; display:none; font-size:15px; margin-left:30px;"
                id="BroadcastPublishErrorMessage">**Error**</h2>
            <div style="float:left; margin-left:20px; border-radius:10px;">
                <div style="margin-left:0px; border-radius:10px;">
                    <form id="broadcastPublishForm" name="broadcastPublishForm"
                        style="margin-top:0px; padding-top:0px; border-radius:10px; width:110%;"
                        onsubmit="broadcast.preventDefault();">
                        <div style="overflow-y: scroll; display:inline-block; width:100%; height:400px;"
                            class="ScrollableBroadcastPublishForm">
                            <div>
                                <fieldset class='form-bd'>
                                    <div class='field-group'
                                        style="margin-top:20px; padding-top:0px; margin-left:30px;">
                                        <div class='field custom-input metaversedaily-datepicker'>
                                            <input id="txtBroadcastPublishBroadcastDate" name="BroadcastPublishBroadcastDate"
                                                type="text" minlength="10" maxlength="10" class="date-picker"
                                                placeholder="Broadcast Date"
                                                style="font-size: larger; width:50%;" />
                                        </div>
                                        <div class='field custom-input'>
                                            <input id='txtBroadcastPublishBroadcastTitle' type='text'
                                                name='BroadcastPublishBroadcastTitle' placeholder="Broadcast Title" required
                                                minlength="3" maxlength="200"
                                                style="font-size: larger; width:550px;">
                                        </div>
                                        <div class='field custom-input'>
                                            <input id='txtBroadcastPublishReferenceLink' type='text'
                                                name='BroadcastPulishReferenceLink' placeholder="Reference Link"
                                                required minlength="3" maxlength="100"
                                                pattern="^[a-zA-Z0-9_@.:/-]+"
                                                style="font-size: larger; width:550px;">
                                        </div>
                                        <div class='field custom-input'>
                                            <input id='txtBroadcastPublishEmbeddLink' type='text'
                                                name='BroadcastPulishEmbeddLink' placeholder="Embedd Link"
                                                maxlength="100" pattern="^[a-zA-Z0-9_@.:/-]+"
                                                style="font-size: larger; width:550px;">
                                        </div>
                                        <div class='field custom-input'>
                                            <input id='txtBroadcastPublishBookingLink' type='text'
                                                name='BroadcastPulishBookingLink' placeholder="Booking Link"
                                                maxlength="100" pattern="^[a-zA-Z0-9_@.:/-]+"
                                                style="font-size: larger; width:550px;">
                                        </div>
                                        <span style="font-weight: 700; margin-top:-5px;">**
                                            Partner With Us for
                                            Broadcast Bookings direct from our
                                            platform.</span>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                    <div style="padding-top:10px; margin-left:10px;">
                        <div class='button-group' style="float:left;">
                            <button class='button variant-cta' style="border-radius:7px; font-size:20px;"
                                id="btnBroadcastPublish" onclick="BroadcastPublish(this);">Publish</button>
                        </div>
                        <div style="float:left;">
                            <svg id="BroadcastPublishLoader" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                viewBox="0 0 512 512">
                                <path fill="#ffffff"
                                    d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="broadcastPublishPage2" class="broadcastPublish-dialog-box">
            <div style="margin-top:10px;">
                <h2 style="color:green; font-size:25px;">Broadcast Published For
                    Review.</h2>
                <div
                    style='background-image: url("/static/gifs/done.gif"); height:300px; width:300px; background-size: contain; border-radius: 10px; margin-top:0px;  margin-bottom:10px; margin-left:10px;'>
                </div>
                <span style="font-weight: 700; margin-top:10px;">** Partner
                    with Us for Shorter Review Cycle for
                    Broadcast Publishing. **</span>
                <div class='button-group' style="float:left; margin-top:20px;">
                    <button class='button variant-cta' style="border-radius:7px; font-size:20px; filter:invert(1);"
                        onclick="CloseBroadcastPublishDialog();">Done</button>
                </div>
            </div>
        </div>

        <button id="CloseBroadcastPublishDialog" aria-label="close" class="x" onclick="CloseBroadcastPublishDialog();">
            <svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px'
                y='0px' width='25' height='25' viewBox='0 0 25 25' enable-background='new 0 0 25 25'
                xml:space='preserve'>
                <path fill="#000000"
                    d='M20.394,17.374c0,0.104-0.042,0.188-0.104,0.271l-2.646,2.645c-0.083,0.062-0.166,0.104-0.271,0.104 s-0.188-0.042-0.271-0.104L12.5,15.687L7.896,20.29c-0.082,0.062-0.166,0.104-0.27,0.104c-0.104,0-0.188-0.042-0.271-0.104 L4.71,17.645c-0.062-0.083-0.104-0.167-0.104-0.271s0.042-0.188,0.104-0.271L9.313,12.5L4.71,7.897 C4.648,7.814,4.606,7.73,4.606,7.626S4.648,7.439,4.71,7.355L7.355,4.71c0.084-0.062,0.167-0.104,0.271-0.104 c0.104,0,0.188,0.042,0.27,0.104L12.5,9.313l4.604-4.603c0.083-0.062,0.166-0.104,0.271-0.104s0.188,0.042,0.271,0.104l2.646,2.645 c0.062,0.083,0.104,0.167,0.104,0.271s-0.042,0.188-0.104,0.271L15.687,12.5l4.603,4.604C20.352,17.186,20.394,17.27,20.394,17.374z ' />
            </svg>
        </button>
    </div>
    <script type="text/javascript" src="/static/scripts/bundles/broadcastpublish.js"></script>
</dialog>
