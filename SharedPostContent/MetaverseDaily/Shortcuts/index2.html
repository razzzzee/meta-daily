<script>
    $('.fixed-action-btn-shortcuts.click-to-toggle').floatingActionButton({
        direction: 'top',
        hoverEnabled: false
    });

    $('.global-container').click(function (event) {
        const viaBtn = document.querySelector('.fixed-action-btn-shortcuts');
        let evt = new MouseEvent('click', {
            bubbles: true,
            cancelable: false,
            view: window,
            button: 1
        });
        if (!event.target.parentElement.classList.contains('metaversedaily-datepicker') && event.target.parentElement.className != '') {
            viaBtn.dispatchEvent(evt);
        }
    });
</script>
