<div class='container-item listing-layout-item ' data-href='${PostPath}' style="width:103%; z-index: 25;">
    <div class='listing-content'>
        <div class="listing-content-width">
            <div
                style="display: inline-flex;  height:25px; max-width: 100%; margin-top:0px; margin-bottom:10px;">
                <a href="/searchresults/?q=${HashTag1}" style="text-decoration: none;">
                <span
                    style="background: rgba(255, 0, 0, 0.9); color:white; font-weight: 700; font-size:14px;  padding:6px 10px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,.25);margin: 0;">
                    ${HashTag1} </span>
                </a>
                <img src="${EmojiEmotionImagePath}"
                    style="height:35px; width:35px; margin-left:10px; margin-right:10px; margin-top:-10px;" />
                    <a href="/searchresults/?q=${HashTag2}" style="text-decoration: none;">
                    <span
                    style="background: rgba(0, 0, 0, 0.9); color:white; font-weight: 700; font-size:14px; margin-right:10px; padding:6px 10px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,.25);">
                    ${HashTag2} </span>
                    </a>
                    <a href="/searchresults/?q=${HashTag3}" style="text-decoration: none;">
                <span
                    style="background-color: grey; color:white; font-weight: 700; font-size:14px; margin-right:10px; padding:6px 10px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,.25);">
                    ${HashTag3} </span>
                </a>
            </div>
            <div class='module-eyebrow'>
                ${ContentType} @ ${ContentImagePathTag} : ${Source}
            </div>
            <h2 class='module-title'>${ContentTitle}</h2>
            <footer class='module-meta'>
                <div>
                    ${ContentPostedDate} &middot; in <a href="${InPath}">${In}</a>
                </div>
                <div class="audio-player" style="margin-left:-12px;">
                    <audio id="audio" controls controlsList="nodownload"
                        style="width:100%; max-width: 150%;">
                        <source src="${BroadcastAudioSourcePath}"
                            type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div
                    style="margin-left:-2px; margin-top:5px; margin-bottom:20px;">
                    <div style="width:70px; display: inline-flex; ">
                        <div>
                            <img src="/static/svgs/heart.svg"
                                style="height:25px; width:25px; margin-right:5px;margin-bottom: -4px;"
                                alt="Likes" />
                        </div>
                        <strong
                            style="margin-top:6px; font-weight: 600;">${LikeCount}</strong>
                    </div>
                    <div style="width:70px; display: inline-flex;">
                        <div>
                            <img src="/static/svgs/view.svg"
                                style="height:25px; width:25px; margin-right:5px;margin-bottom: -4px;" />
                        </div>
                        <strong
                            style="margin-top:6px; font-weight: 600;">${ViewCount}</strong>
                    </div>
                    <div style="width:70px; display: inline-flex;">
                        <div>
                            <img src="/static/svgs/share.svg"
                                style="height:23px; width:23px; margin-right:5px;margin-bottom: -2px;" />
                        </div>
                        <strong
                            style="margin-top:6px; font-weight: 600;">${ShareCount}</strong>
                    </div>
                    <div style="width:70px; display: inline-flex;">
                        <div>
                            <img src="/static/svgs/location.svg"
                                style="height:20px; width:20px; margin-right:5px; margin-bottom: 1px;" />
                        </div>
                        <strong
                            style="margin-top:6px; font-weight: 600;">${Location}</strong>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <div class='listing-thumb' style='background-image: url("${CoverImagePath}");'>
        <div class='module-flag variant-mini'>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" width="40" height="40" viewBox="0 0 40 40" enable-background="new 0 0 40 40"
                xml:space="preserve">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path fill="#ffffff" 
                        d="M10,16V8c0-3.314,2.686-6,6-6s6,2.686,6,6v8c0,3.314-2.686,6-6,6S10,19.314,10,16z M23,12v4 c0,3.859-3.14,7-7,7s-7-3.141-7-7v-4H7v4c0,4.625,3.507,8.442,8,8.941V28h-3v2h8v-2h-3v-3.059c4.493-0.499,8-4.316,8-8.941v-4H23z">
                    </path>
                </g>
            </svg>
        </div>
    </div>
</div>
