<body class='state-groups-hide-accepting royal_preloader ScrollableBody'>
    <div id="royal_preloader"></div>
    <div class='global-container'>
        <div class='global-container-membrane'>
            <header class='global-header '>
                <div class='glyph global-header-glyph shim-svgs' style="margin-top:0px;" id="MetaverseDailyHeaderBrand">
                </div>
                <nav class='global-header-nav'>
                    <ul class='global-header-nav-list' id="MetaverseDailyHeaderNavList">
                    </ul>
                </nav>
            </header>

            <div class='global-drawer ScrollableDrawer' tabindex='0'>
                <section class='global-drawer-pane' data-pane='search' id="MetaverseDailyDrawerSearch">
                </section>
                <section class='global-drawer-pane' data-pane='user' id="MetaverseDailyDrawerUser">
                </section>
                <section class='global-drawer-pane' data-pane='nav' id="MetaverseDailyDrawerMenu">
                </section>
            </div>

            <div class='global-page '>
                <div class="metaversedaily-hero-marquee">
                    <ul class='hero-marquee' id="MetaverseDailyHeroTicker"></ul>
                </div>
                <div id='MetaverseDailyHeroContent'>
                </div>
                <div class='rail-layout'>
                    <div class='rail ' style="z-index:20;  box-shadow: 0px -10px 10px 0px rgba(0, 0, 0, 0.5);">
                        <div class='rail-content' style="width: 250px; margin-left:-20px;" id="MetaverseDailyRail">
                        </div>
                    </div>

                    <div class='mobile-companion-rail'>
                        <div class='rail-content' id="MetaverseDailyMobileRail">
                        </div>
                    </div>

                    <div class='rail-layout-body'>
                        <div class='stream'>

                            <div style="float:left; " class="mobile-list-view">
                                <div class="stream">
                                    <div style="height:100px;">
                                        <div style="background-color:white; z-index:15; width:100%; margin-left:15px;">
                                            <header class='auxsection-hd'>
                                                <div style="display:inline-flex;margin-left:-15px;">
                                                    <img src="/static/svgs/hashtag.svg"
                                                        style="width:45px; height:45px; margin-top:-3px;" />
                                                    <span class='updates-list'>Search Results</span>
                                                </div>
                                            </header>
                                        </div>
                                    </div>

                                    <div id="MainContent"
                                        class='listing-layout variant-standalone variant-content-type-eyebrows item-container updates-list-container'>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <section class='auxsection page-related-content'>
                            <header class='auxsection-hd'>
                                <span style="color:#a0a0a0;">Recommendations</span>
                            </header>
                            <div class='hero variant-module' id="RecommendedContent" style='width: 100%; height:800px;'>
                            </div>
                        </section>

                        <section class='auxsection section-related-content' style="margin-top:-50px; padding-top:0px;">
                            <div class="stream" id="RecommendedBitsContent">
                            </div>
                        </section>

                        <section class='auxsection section-related-content' style="margin-top:-100px;">
                            <div class='feed-block module-list-block stream-block' style="width:250px;"
                                id="OrganizationalContent">
                            </div>
                        </section>

                        <div>
                            <div style="float:left; width:49%;">
                                <section class='auxsection' style="margin-top:-100px; padding-top:0px;">
                                    <header class='auxsection-hd'>
                                        <span class='updates-list'>Related Content</span>
                                    </header>
                                    <div class='listing-layout variant-standalone variant-content-type-eyebrows item-container updates-list-container'
                                        id="EndPageRelatedContent" style="z-index:99999;">
                                    </div>
                                </section>
                            </div>
                            <div style="float:left; width:50%;">
                                <section class='auxsection' style="margin-top:-100px; padding-top:0px;">
                                    <div class='feed-block module-list-block stream-block' id="EndPagePromoContent">
                                    </div>
                                    <div class='feed-block module-list-block stream-block' id="SingleNewsContent"
                                        style="z-index:5; margin-top:20px;">
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class='global-footer' style="margin-top:40px;">
                <div style="width:100%; height:100%;" id="MetaverseDailyFooterContent">
                </div>
            </footer>
        </div>
    </div>

    <dialog id="MetaverseDailySubscribeDialog">
    </dialog>

    <dialog id="MetaverseDailyMessageUsDialog">
    </dialog>

    <dialog id="MetaverseDailyPartnerWithUsDialog" style="max-width: 700px; width:700px;">
    </dialog>

    <dialog id="OnPhoneDialog">
    </dialog>

    <dialog id="OnVRDialog">
    </dialog>

    <div style="position: fixed; height: 70px; z-index:90;" id="MetaverseDailyShortcuts">
    </div>

    <script type="text/javascript" src='/static/scripts/bundles/postslider.js'></script>
    <script type="text/javascript" src='/static/scripts/bundles/subscribe.js'></script>

    <script type="text/javascript" src='/static/scripts/bundles/mainpageaddon.js'></script>


    <div class="slider-content" id="MetaverseDailyHeroSliderContent">
    </div>
    <script id="template1" type="text/x-handlebars">
        <div class='container-item listing-layout-item '
        data-href='{{PostPath}}'>
        <div class='listing-content'>
            <div class="listing-content-width">
                <div
                    style="display: inline-flex;  height:25px; max-width: 100%; margin-top:0px; margin-bottom:10px;">
                    <span
                        style="background-color: grey; color:white; font-weight: 700; font-size:14px;  padding:6px 10px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,.25);margin: 0;">
                        HashTag1 </span>
                    <img src="EmojiEmotionImagePath"
                        style="height:25px; width:25px; margin-left:10px; margin-right:10px; margin-top:0px;" />
                    <span
                        style="background-color: grey; color:white; font-weight: 700; font-size:14px; margin-right:10px; padding:6px 10px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,.25);">
                        HashTag2 </span>
                    <span
                        style="background-color: grey; color:white; font-weight: 700; font-size:14px; margin-right:10px; padding:6px 10px; border-radius:10px; box-shadow: 0 2px 5px rgba(0,0,0,.25);">
                        ashTag3 </span>
                </div>
                <div class='module-eyebrow'>
                    ContentType @ ContentImagePathTag : Source
                </div>

                <h2 class='module-title'>{{ContentTitle}}</h2>
                <footer class='module-meta'>
                    <div>
                        ContentPostedDate &middot; in <a
                            href="InPath">In</a>
                    </div>
                    <div
                        style="margin-left:-5px; margin-top:5px; margin-bottom:20px;">
                        <div style="width:70px; display: inline-flex;">
                            <div>
                                <img src="/static/svgs/location.svg"
                                    style="height:25px; width:25px; margin-right:5px;" />
                            </div>
                            <strong
                                style="margin-top:6px; font-weight: 600;">Location</strong>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div class='listing-thumb'
            style='background-image: url("{{CoverImagePath}}");'>
            <div class='module-flag variant-mini'>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="20" height="20" viewBox="0 0 40 40"
                    enable-background="new 0 0 40 40" xml:space="preserve">
                    <path fill="#ffffff"
                        d="M60,4H48c0-2.211-1.789-4-4-4s-4,1.789-4,4H24c0-2.211-1.789-4-4-4s-4,1.789-4,4H4C1.789,4,0,5.789,0,8v52 c0,2.211,1.789,4,4,4h56c2.211,0,4-1.789,4-4V8C64,5.789,62.211,4,60,4z M8,12h8c0,2.211,1.789,4,4,4s4-1.789,4-4h16 c0,2.211,1.789,4,4,4s4-1.789,4-4h8v8H8V12z">
                    </path>

                </svg>
            </div>
        </div>
    </div>
    </script>
    <script type="text/javascript" src="/static/scripts/bundles/search.js"></script>
